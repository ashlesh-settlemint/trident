specVersion: 0.0.2
schema:
  file: solidity-empty.schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ownable
    network: node01-c005
    source:
      address: "0xBa41cAA9A1de6aEe2797abC3e5262164F8e09B7A"
      abi: Ownable
      startBlock: 105453
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Ownable
      abis:
        - name: Ownable
          file: node_modules/@openzeppelin/contracts/build/contracts/Ownable.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ownable/ownable.wasm
  - kind: ethereum/contract
    name: trident
    network: node01-c005
    source:
      address: "0xBa41cAA9A1de6aEe2797abC3e5262164F8e09B7A"
      abi: Trident
      startBlock: 105453
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Loomshed
      abis:
        - name: Trident
          file: abi/Trident.json
      eventHandlers:
        - event: Loom(indexed string,indexed string)
          handler: handleLoom
      file: trident/trident.wasm
