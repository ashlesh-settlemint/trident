specVersion: 0.0.2
schema:
  file: solidity-empty.schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ownable
    network: node01-c005
    source:
      address: "0xE63296e992D9acEf6c1c9f5B25519254E5c7BCcf"
      abi: Ownable
      startBlock: 149001
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Ownable
      abis:
        - name: Ownable
          file: node_modules/@openzeppelin/contracts/build/contracts/Ownable.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ownable/ownable.wasm
  - kind: ethereum/contract
    name: trident
    network: node01-c005
    source:
      address: "0xE63296e992D9acEf6c1c9f5B25519254E5c7BCcf"
      abi: Trident
      startBlock: 149001
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SupplyOrder
        - Pellet
        - WarpInput
        - WarperOutputBeam
      abis:
        - name: Trident
          file: abi/Trident.json
      eventHandlers:
        - event: AddPelletEvent(string,string)
          handler: handleAddPellet
        - event: ExitPelletEvent(string,string,string)
          handler: handleExitPellet
        - event: LoadPelletEvent(string,string,string,string)
          handler: handleLoadPellet
        - event: WarpingOutputEvent(string,string,string,string)
          handler: handleWarpingOutput
      file: trident/trident.wasm
