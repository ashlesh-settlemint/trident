specVersion: 0.0.2
schema:
  file: solidity-empty.schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ownable
    network: node01-c005
    source:
      address: "0x0f9d4F22c9CCF3834b4909C23a540d08e55757b2"
      abi: Ownable
      startBlock: 126549
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Ownable
      abis:
        - name: Ownable
          file: ../node_modules/@openzeppelin/contracts/build/contracts/Ownable.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ../node_modules/@openzeppelin/subgraphs/src/datasources/ownable.ts
  - kind: ethereum/contract
    name: trident
    network: node01-c005
    source:
      address: "0x0f9d4F22c9CCF3834b4909C23a540d08e55757b2"
      abi: Trident
      startBlock: 126549
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SupplyOrder
        - Pellet
        - Loomshed
      abis:
        - name: Trident
          file: ../abi/Trident.json
      eventHandlers:
        - event: AddPelletEvent(string,string)
          handler: handleAddPellet
        - event: ExitPelletEvent(string,string,string)
          handler: handleExitPellet
      file: ../subgraph/datasources/trident.ts
