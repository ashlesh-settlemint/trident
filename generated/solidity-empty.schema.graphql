type Account @entity {
	id: ID!
	asOwnable: Ownable
	ownerOf: [Ownable!]! @derivedFrom(field: "owner")
	ownershipTransferred: [OwnershipTransferred!]! @derivedFrom(field: "owner")
	events: [Event!]! @derivedFrom(field: "emitter")
}
type Ownable @entity {
	id: ID!
	asAccount: Account!
	owner: Account!
	ownershipTransferred: [OwnershipTransferred!]! @derivedFrom(field: "contract")
}
type OwnershipTransferred implements Event @entity {
	id: ID!
	emitter: Account!
	transaction: Transaction!
	timestamp: BigInt!
	contract: Ownable!
	owner: Account!
}
type SupplyOrder @entity {
	id: ID!
	prepPo: String
	pelletIds: [Pellet!]! @derivedFrom(field: "soId")
}
type Pellet @entity {
	id: ID!
	materialInfo: String
	materialType: String
	netWeight: String
	grossWeight: String
	coneQuantity: String
	serialNumber: String
	entryTimestamp: String
	lotNumber: String
	unloadingTimestamp: String
	binNumber: String
	entryEmpId: String
	exitTimestamp: String
	exitEmpId: String
	soId: SupplyOrder
}
type Loomshed @entity {
	id: ID!
	soId: String!
	fabricId: String!
	machineId: String!
	entryTimestamp: String!
	exitTimestamp: String!
	empId: String!
}
interface Event {
	id: ID!
	transaction: Transaction!
	emitter: Account!
	timestamp: BigInt!
}
type Transaction @entity {
	id: ID!
	timestamp: BigInt!
	blockNumber: BigInt!
	events: [Event!]! @derivedFrom(field: "transaction")
}
